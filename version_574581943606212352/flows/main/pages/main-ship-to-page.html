<div class="oj-flex oj-sm-flex-direction-column">

                            <oj-bind-text value="{{ $current.row.id }}"></oj-bind-text>

</div>
<div class="oj-flex">

<div class="oj-flex">

            <oj-dialog style="display:none;width: 75vw; height: 75vh;color:white" id="modalDialog" dialog-title="Order Details">

                </div>

                    <oj-form-layout id="oj-form-layout--2068363457-1" label-edge="start" class="oj-flex-item oj-sm-12 oj-md-12">
                        <oj-input-text value="{{ $page.variables.postAddress.first_name }}" readonly="false" label-hint="First Name" id="oj-input-text--2068363457-3" required="true" placeholder="John"></oj-input-text>
                        <oj-input-text value="{{ $page.variables.postAddress.last_name }}" readonly="false" label-hint="Last Name" id="oj-input-text--2068363457-4" required="true" placeholder="Smith"></oj-input-text>

                        <oj-input-text value="{{ $page.variables.postAddress.city }}" readonly="false" label-hint="City" id="oj-input-text--2068363457-1" placeholder="Redwood City"></oj-input-text>

                        <oj-input-text value="{{ $page.variables.postAddress.email }}" readonly="false" label-hint="Email" id="oj-input-text--2068363457-2"></oj-input-text>
