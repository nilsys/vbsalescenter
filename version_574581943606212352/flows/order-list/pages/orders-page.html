<div class="oj-flex oj-sm-flex-direction-column">

                    </div>

</div>
<div class="oj-flex">

<div id="dialogWrapper">

          id="modalDialog1" dialog-title="Order Details">

    <oj-table summary="Sample Table" scroll-policy="loadMoreOnScroll" id="oj-table-649402537-2" class="oj-flex-item oj-sm-12 oj-md-12" columns='[{"headerText":"Line","field":"orderlinenumber","template": "cellTemplate"},
    {"headerText":"Customer Name","field":"customername"},
    {"headerText":"Order Number","field":"ordernumber"},
    {"headerText":"Address","field":"addressline1"},
    {"headerText":"phone","field":"phone","template": "cellTemplate"},
